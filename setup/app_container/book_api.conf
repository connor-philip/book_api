<VirtualHost *>
    ServerName book_api.com

    WSGIDaemonProcess book_api home=/var/www/book_api
    WSGIScriptAlias / /var/www/book_api/book_api.wsgi

    <Directory /var/www/book_api>
        WSGIProcessGroup book_api
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>